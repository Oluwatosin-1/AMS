{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    {% if referrer %}
        <p>
            You are being referred by: 
            {% if referrer.user.full_name %}
                {{ referrer.user.full_name }}
            {% else %}
                {{ referrer.user.username }}
            {% endif %}
        </p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
