{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <h2>Are you sure you want to delete "{{ module.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'training_module_list' %}">Cancel</a>
    </form>
</body>
</html>
