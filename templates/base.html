<!DOCTYPE html>
{% load static %} {% load crispy_forms_tags %} {% load bootstrap4 %}
<html class="no-js" lang="en" dir="ltr">
  {% include 'head.html' %}

  <body class="pace-done">
    <div class="pace pace-inactive">
      <div
        class="pace-progress"
        data-progress-text="100%"
        data-progress="99"
        style="transform: translate3d(100%, 0px, 0px)"
      >
        <div class="pace-progress-inner"></div>
      </div>
      <div class="pace-activity"></div>
    </div>
    <div id="app">
      <div class="main-wrapper">
        {% include 'header.html' %}
        <!-- Main Content -->
        <div class="main-content" style="min-height: 492px">
          <section class="section">
            <!-- Main content block to be extended by specific pages -->
            {% block content %}{% load static %} {% endblock %}
            <!-- Template JS File -->
            <script src="{% static 'js/chart.min.js' %}"></script>

            <!-- Page Specific JS File -->
            <script src="{% static 'js/ucpchart.js' %}"></script>
            <script src="{% static 'js/acpchart.js' %}"></script>
          </section>
        </div>

        {% include 'footer.html' %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-GGd4CBtf3Q5YyDWQZIG3W6hm4D0tYyWjQeaN9SbQPhqfCMK2k7xzdaWvM8zK"
      crossorigin="anonymous"
    ></script>

    <!-- Template JS File -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/notifytoast.js' %}"></script>

    <!-- Page Specific JS File -->
    <script type="text/javascript">
      toastr.options = {
        closeButton: true,
        progressBar: true,
        preventDuplicates: true,
        onclick: null,
      };
    </script>

    <div
      id="ascrail2000"
      class="nicescroll-rails nicescroll-rails-vr"
      style="
        width: 8px;
        z-index: 892;
        cursor: default;
        position: fixed;
        top: 0px;
        left: 242px;
        height: 600px;
        display: block;
        opacity: 0;
      "
    >
      <div
        class="nicescroll-cursors"
        style="
          position: relative;
          top: 0px;
          float: right;
          width: 6px;
          height: 258px;
          background-color: rgb(66, 66, 66);
          border: 1px solid rgb(255, 255, 255);
          background-clip: padding-box;
          border-radius: 5px;
        "
      ></div>
    </div>
    <div
      id="ascrail2000-hr"
      class="nicescroll-rails nicescroll-rails-hr"
      style="
        height: 8px;
        z-index: 892;
        top: 592px;
        left: 0px;
        position: fixed;
        cursor: default;
        display: none;
        width: 242px;
        opacity: 0;
      "
    >
      <div
        class="nicescroll-cursors"
        style="
          position: absolute;
          top: 0px;
          height: 6px;
          width: 250px;
          background-color: rgb(66, 66, 66);
          border: 1px solid rgb(255, 255, 255);
          background-clip: padding-box;
          border-radius: 5px;
          left: 0px;
        "
      ></div>
    </div>
  </body>
</html>
