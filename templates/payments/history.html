<h2>Payment History</h2>
<table>
    <thead>
        <tr>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
            <tr>
                <td>{{ payment.amount }}</td>
                <td>{{ payment.status }}</td>
                <td>{{ payment.payment_date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
