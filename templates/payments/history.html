{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<h1>Your Payment History</h1>
<table>
    <thead>
        <tr>
            <th>Amount</th>
            <th>Status</th>
            <th>Payment Date</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
            <tr>
                <td>${{ payment.amount }}</td>
                <td>{{ payment.status }}</td>
                <td>{{ payment.payment_date|date:"Y-m-d" }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
